[run]
branch = true
parallel = true
omit =
     setup*
    .tox/*/lib/python*/site-packages/*
    */tests/*.py
    */testing/*.py
plugins =
     coverplug

[report]
exclude_lines =
    pragma: nocover
    raise NotImplementedError
    raise AssertionError
    assert\s

[paths]
source =
    importlib_metadata
    .tox/*/lib/python*/site-packages/importlib_metadata
